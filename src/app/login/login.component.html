<form #loginform="ngForm" >
        <label>Username:</label><br>
        <input [(ngModel)]="username" type="text" name="username" placeholder="Username"><br>
        <label>Password:</label><br>
        <input [(ngModel)]= "password" type="password" name="password" placeholder="password"><br>
        <p><button (click)="login()">Submit</button></p>
    </form>
